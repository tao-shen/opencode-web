# OpenCode Nginx Configuration
# Save to /etc/nginx/sites-available/opencode
# Then: sudo ln -s /etc/nginx/sites-available/opencode /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx

upstream opencode_backend {
    server 127.0.0.1:4096;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name oracle.tao-shen.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oracle.tao-shen.com;

    # SSL Configuration (using Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/oracle.tao-shen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oracle.tao-shen.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # OpenCode Web UI
    location / {
        proxy_pass http://opencode_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE/WebSocket support
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # REST API endpoints
    location /api/ {
        proxy_pass http://opencode_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
        
        # Timeouts for longer operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # PTY WebSocket connection
    location /pty/connect {
        proxy_pass http://opencode_backend/pty/connect;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        
        # Pass PTY dimensions
        proxy_set_header X-Terminal-Colors 256;
    }

    # SSE for streaming responses
    location /pty/stream {
        proxy_pass http://opencode_backend/pty/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE/WebSocket settings
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_cache off;
    }

    # Health check endpoint
    location /global/health {
        proxy_pass http://opencode_backend/global/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health check responses briefly
        proxy_cache_valid 200 5s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Logging
    access_log /var/log/nginx/opencode_access.log;
    error_log /var/log/nginx/opencode_error.log;
}
